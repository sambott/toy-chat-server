@()<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-ng-bind="pageTitle"></title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")" />
    @*-- Add More CSS here -- *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
  </head>
  <body>
    @*-- Header -- *@
    <header class="navbar navbar-inverse navbar-fixed-top basics-nav" data-ng-controller="HeaderCtrl"
        data-ng-cloak>
      <div class="container" data-ng-cloak>
        <a href="#/" class="navbar-brand">{{title}}</a>
      </div>
    </header>
    @* -- Main Content -- *@
    <div class="container" data-ng-cloak>
      <div data-ng-view></div>
    </div>
    @*-- Footer -- *@
    <footer data-ng-controller="FooterCtrl">
    </footer>
  </body>
</html>
